<ion-header>
</ion-header>

<ion-content padding class="content">
  <button ion-button (click)="logout()" class="logoutButton"><ion-icon name="exit"></ion-icon><span class="text-icon">log out</span></button>
  <img class="img-title" src="../assets/imgs/tagby_logo.png">
  <h2 text-center="" class="app-title">Smart Check-In</h2>

  <button ion-button block large icon-left (click)="scanCode()" class="scanButton"><ion-icon name="qr-scanner"></ion-icon>Scan QR Code</button>

  <button ion-button block large (click)="goSearch()" color="primary" class="searchButton"><ion-icon name="search"></ion-icon><span class="text-icon">Search</span></button>
 
  <button ion-button block large (click)="goPhotobooth()" class="photoboothButton"><ion-icon name="camera"></ion-icon><span class="text-icon">Photobooth2</span></button>

</ion-content>
