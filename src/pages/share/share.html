<ion-header>
  <ion-navbar>
    <ion-title>Share</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <img class="img-title" src="../assets/imgs/tagby_logo.png">
  <h2 text-center="" class="app-title">Smart Check-In</h2>

  <h3 class="text-primary">Share your picture</h3>
  <button ion-button block large outline color="tertiary" (click)="sendSMS()" class="socialTagButton"><ion-icon name="qr-scanner"></ion-icon><span class="text-icon"> Use your social tag</span></button>
  <button ion-button block large outline color="tertiary" (click)="socialTag()" class="mailButton"><ion-icon name="mail"></ion-icon><span class="text-icon"> Share by mail</span></button>
  
  
</ion-content>
